  <meta name="description" content="">

body {
  font-family: monospace;
}

<body>
  <!-- Render errors if they are generated! -->
  <div id="main">
    <header>
      <h1>wiki.z3.ca</h1>

    <p>

    <section id="articles">
      <ul>
      {% for article in articles %}
      <li><a href="{{article.slug}}">{{article.slug}}</a></li>
      {% endfor %}
      </ul>
    </section>

    <footer>
      Generated on {{date_now}}<br/>
    </footer>
  </div>
</body>
